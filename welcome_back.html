<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../welcome/welcome_back__base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../welcome/welcome_back__main.css">
    <link rel="stylesheet" href="../font/fontawesome-free-6.3.0-web/css/all.min.css">
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">Help</li>
                    <li class="header__menu-item">Contact us</li>
                    <li class="header__menu-item">English
                        <i class="header__menu-icon-down fa-solid fa-chevron-down"></i>
                    </li>
                    <li class="header__menu-item">Sign Up</li>

                </ul> 
                <div class="header__menu-icon">
                    <i class="fa-solid fa-house"></i>
                </div>  
            </div>
            <!-- phần login -->
            <div class="header__login">
                <div class="header__login-prologue">

                    <h1 class="header__login-name">WELCOME BACK</h1>
    
                    <div class="header__login-signin">
                        <h3 class="header__login--not-have">Don't have a account</h3>,
                        <span class="header__login-signup">Sign up</span>
                    </div>
    
                    <div class="header__login-input-field">
                        <ul class="header__login-input-field--list">
                            <li class="header__login-input-field--item">
                                <span class="header__login-input-field-name">
                                Username
                                </span>
                                <div class="header__login-input-field-input">
                                    <input type="text" class="header__login-input-field-frame" placeholder="Enter account">
                                </div>
    
                            </li>
    
                            <li class="header__login-input-field--item">
                                <span class="header__login-input-field-name">
                                Password
                                </span>
                                <div class="header__login-input-field-input">
                                    <input type="Password" class="header__login-input-field-frame" placeholder="Password">
                                </div>
                            </li>
                            <!-- remember -->
                            <div class="header__login-input-field--remember">
                                <!-- tạo nút bấm -->
                                <div class="header__login-input-field--remember-button">

                                    <input type="radio" class="header__login-input-field--remember-input" name="fav_language" value="Remember me">
                                    <span class="header__login-input-field--remember-name">Remember me</span>
                                </div>
                                <!-- forgot password -->
                                <div class="header__login-input-remember">
                                    <span>Forgot password</span>
                                </div>
                            </div>
                            
                        </ul>
    
                        
                    </div>
                    
    
                    <!-- nút bấm-->
                    <div class=" header__login-input-button">
                        <button class=" header__login-input-button-sign">Sign in</button>
    
                    </div>
    
                    <!-- đường gạch ngang -->
                    <div class="header__login-input-Social-title">
                        <span class="header__login-title--separate"></span>
                            <span class="header__login-input-Social-span">or continue with</span>
                       
                    </div>
    
                    <!-- 3 nút fb, gg, apple -->
                    <div class="header__login-input-Social-login">
                        <!-- nút gg -->
                        <button class="btn--small header__login-input-google">
                            <i class="header__login-input-icon fa-brands fa-google" ></i>
                        </button>
                        <!-- nút fb -->
                        <button class="btn--small header__login-input-facebook">
                            <i class="header__login-input-icon fa-brands fa-facebook"></i>
                        </button>
                        <!-- nút apple -->
                        <button class="btn--small header__login-input-apple">
                            <i class="header__login-input-icon fa-brands fa-apple"></i>
                        </button>   
                    </div>
                </div>

                <!-- hình ảnh -->
                     <img src="../img/Astronaut alone in outer space.jpg" alt="" class="header__login-input-img"> 
            </div>

        </header>
    </div>
    
</body>
</html>
